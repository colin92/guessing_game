<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" 
          type="text/css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" 
          type="text/css" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <title>Guessing Game</title>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <div class="container text-center">
      
      <div id="main" class="col-xs-offset-3 col-xs-6">
        <div class="text-center jumbotron">
          <h2>
            <span class="label label-primary">
              The Guessing Game
            </span>
          </h2> 
          <button id="play_again" name="play_again" class="btn btn-default">
            New Game 
          </button>
          <button id="hint" name="hint" class="btn btn-default">
            Show Hint
          </button>
          <br>
          <br>
          <label>
            <span>Guess a number!</span>
            <input type="text" placeholder="ex: 50" 
                   id="guess_field" name="guess_field" 
                   class="form-control"/>
          </label>
          <br>
          <h4 id="guess_result">How close are you?</h4>
          <h4>Guesses left: <span class="badge" id="badge">5</span></h4>
          <div id="direction">
            <h4>
              <div id="direction-text">Guess Higher</div>
              <span class="glyphicon glyphicon-arrow-up" aria-hidden="true">
              </span>
            </h4>
          </div>
          <div id="prev-guesses">
            
          </div>
          <div id="thermometer" 
               class="well col-xs-12 center-block col-xs-offset-4">
            <h4 class="indicator pull-left">Cold</h4>
            <h4 class="indicator pull-right">Hot</h4>
            <div id="temperature" class=""></div>
          </div>
          <br>
          <br>
          <br>
            <h3>
              <span id="win" class="label label-success">0 Wins</span>
              <span id="loss" class="label label-danger">0 Losses</span>
            </h3>
        </div>
      </div>
    </div>
  </body>
</html>
