<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" 
          type="text/css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" 
          type="text/css" />
    <script type="javascript" src="boostrap/js/bootstrap.js"></script>
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container text-center">
      
      <div id="main" class="col-xs-offset-3 col-xs-6">
        <div class="text-center jumbotron">
          <h2>
            <span class="label label-primary">
              The Guessing Game
            </span>
          </h2> 
          <button id="play_again" name="play_again" class="btn btn-default">
            Play again
          </button>
          <button id="start" name="start" class="btn btn-default">
            Start Playing
          </button>
          <br>
          <br>
          <label>
            <span>Guess a number!</span>
            <input type="text" placeholder="ex: 50" 
                   id="guess_field" name="guess_field" 
                   class="form-control"/>
          </label>
          <br>
          <h4 id="guess_result">How close are you?</h4>
          <br>
          <div class="" id="direction">
            <h4>
              Guess Higher
              <span class="glyphicon glyphicon-arrow-up" aria-hidden="true">
              </span>
              <span class="hidden glyphicon glyphicon-arrow-up" aria-hidden="true">
              </span>
            </h4>
          </div>
          <div id="thermometer" 
               class="well col-xs-12 center-block col-xs-offset-4">
            <h4 class="indicator pull-left">Cold</h4>
            <h4 class="indicator pull-right">Hot</h4>
            <div id="temperature" class=""></div>
          </div>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
